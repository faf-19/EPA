<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/" />


    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="eprs" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>eprs</title>
    <link rel="manifest" href="manifest.json" />

    <!-- Prevent runtime remote font fetches in restricted networks by preferring
         local/system fonts. This reduces attempts to download Google-hosted
         fonts (e.g. Noto Sans Math) which can fail behind some firewalls. -->
    <style>
      html, body {
        /* Prefer system fonts and fallbacks to avoid external font fetches */
        font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans", "Helvetica Neue", Arial, sans-serif !important;
      }
      /* Also make sure Flutter's canvaskit/font css won't try to override */
      @media (prefers-reduced-motion: reduce) { }
    </style>

    <!-- <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script> -->
  </head>
  <body>
    <script>
  const config = { renderer: 'html' /*, canvasKitBaseUrl: '/canvaskit/' */ };
  window.addEventListener('load', () => {
    if (window.engineInitializer && window.engineInitializer.initializeEngine) {
      window.engineInitializer.initializeEngine(config).then(engine => engine.runApp());
    } else {
      // Fallback to default bootstrap if initializer isn't available yet
      const s = document.createElement('script');
      s.src = 'flutter_bootstrap.js';
      s.defer = true;
      document.body.appendChild(s);
    }
  });
</script>
  </body>
</html>
